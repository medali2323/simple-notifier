name: Build Windows EXE

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build EXE
        run: pyinstaller --onefile --windowed --icon=zonex.ico --name SimpleNotifier simple_notifier.py
      
      - name: Create package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item dist\SimpleNotifier.exe package\
          Copy-Item .env package\
          New-Item -ItemType Directory -Force -Path package\images
          Copy-Item images\* package\images\
          "Lancer SimpleNotifier.exe" | Out-File -FilePath package\LIRE_MOI.txt -Encoding utf8
      
      - name: Create ZIP
        run: Compress-Archive -Path package\* -DestinationPath SimpleNotifier-Windows.zip
      
      - uses: actions/upload-artifact@v4
        with:
          name: SimpleNotifier-Windows
          path: SimpleNotifier-Windows.zip
          retention-days: 30
