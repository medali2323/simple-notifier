name: Build Windows EXE

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build EXE avec options
        run: |
          pyinstaller --onefile --windowed --noupx --clean --name ZoneX --icon zonex.ico --add-data "zonex.ico;." --add-data "images/zonex.png;images" --add-data "images/mqtt_succee.png;images" --add-data ".env;." simple_notifier.py
      
      - name: Create package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item dist\ZoneX.exe package\
          Copy-Item .env package\
          New-Item -ItemType Directory -Force -Path package\images
          Copy-Item images\* package\images\
          "Lancer ZoneX.exe" | Out-File -FilePath package\LIRE_MOI.txt -Encoding utf8
      
      - name: Create ZIP
        run: Compress-Archive -Path package\* -DestinationPath ZoneX-Windows.zip
      
      - uses: actions/upload-artifact@v4
        with:
          name: ZoneX-Windows
          path: ZoneX-Windows.zip
          retention-days: 30
